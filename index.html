<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Diwali Greeting</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  body {
    margin: 0; padding: 0;
    background: url('Light.gif') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: #fff;
    overflow-x: hidden;
  }
  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2.8rem;
    color: #ffda03;
    margin-top: 25px;
    text-shadow: 0 0 20px #ffec80, 0 0 40px #ffda03;
  }
  .container {
    margin-top: 0.5cm;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .laxmi {
    width: 100%;
    max-width: 600px;
    aspect-ratio: 16/9;
    border-radius: 12px;
    object-fit: cover;
    box-shadow: 0 0 25px rgba(255,193,7,0.8);
  }
  .name-box {
    margin-top: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  .input-row {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  input[type="text"] {
    padding: 10px;
    border-radius: 10px;
    border: none;
    width: 180px;
    text-align: center;
    font-size: 1rem;
  }
  .photo-upload {
    width: 60px; height: 60px;
    border-radius: 50%;
    background: #fff;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    border: 2px solid #ffca28;
  }
  .photo-upload img {
    width: 100%; height: 100%; object-fit: cover;
  }
  .upload-text {
    margin-top: 3px;
    font-size: 0.95rem;
    font-style: italic;
    color: #ffe57f;
    text-shadow: 0 0 8px #ffca28, 0 0 20px #ffda03;
  }
  button {
    margin-top: 18px;
    padding: 10px 25px;
    border: none; border-radius: 10px;
    background: linear-gradient(90deg,#ffc107,#ff9800);
    color: #000; font-weight: bold;
    cursor: pointer; font-size: 1rem;
  }
  .result {
    margin-top: 25px;
    font-size: 1.5rem;
    font-weight: 600;
    color: #ffe57f;
    text-shadow: 0 0 10px #ffca28;
    word-break: break-word;
  }
  .whatsapp-box {
    margin-top: 20px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    background-color: #25d366;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
  }
  .whatsapp-box img {
    width: 25px; height: 25px;
  }
  .emoji-picker {
    margin-top: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
  }
  .emoji-picker span {
    font-size: 1.5rem;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .emoji-picker span:hover {
    transform: scale(1.3);
  }
</style>
</head>
<body>

<h1>Happy Diwali 0808</h1>

<div class="container">
  <img src="laxmi.gif" class="laxmi" alt="Laxmi Maa GIF" />

  <div class="name-box">
    <div class="input-row">
      <input type="text" id="userName" placeholder="Enter Your Name" />
      <div style="display:flex; flex-direction:column; align-items:center;">
        <label for="photoInput" class="photo-upload" id="photoLabel">
          <img id="preview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Default Profile" />
        </label>
        <p class="upload-text">*Upload Your Photo*</p>
      </div>
    </div>
    <input type="file" id="photoInput" accept="image/*" hidden />

    <!-- Emoji Picker -->
    <div class="emoji-picker">
      <span>08</span>
      <span>95</span>
      <span>78</span>
      <span>03</span>
      <span>99</span>
      <span>96</span>
      <span>7815</span>
      <span>97</span>
    </div>
  </div>

  <button onclick="generateMessage()">Check Preview</button>

  <div class="result" id="resultText"></div>

  <a id="whatsappShare" class="whatsapp-box" style="display:none;" target="_blank">
    <img src="photo.gif" alt="WA Emoji" />
    Share on WhatsApp
  </a>
</div>

<script>
  const photoInput = document.getElementById("photoInput");
  const preview = document.getElementById("preview");
  const resultText = document.getElementById("resultText");
  const whatsappBtn = document.getElementById("whatsappShare");
  const emojiPicker = document.querySelectorAll(".emoji-picker span");
  let selectedEmoji = "";

  // 9815 Photo preview
  photoInput.addEventListener("change", () => {
    const file = photoInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => { preview.src = e.target.result; };
      reader.readAsDataURL(file);
    }
  });

  // 08 Emoji selection
  emojiPicker.forEach(span => {
    span.addEventListener("click", () => {
      selectedEmoji = span.innerText;
      generateMessage(); // Auto update preview on emoji click
    });
  });

  // 08 Greeting Generate Function
  function generateMessage() {
    const name = document.getElementById("userName").value.trim();
    if (!name) { resultText.innerText = "1915101510 13101810 181014 1110181910!"; return; }

    const msg = `${selectedEmoji ? selectedEmoji + " " : ""}Happy Diwali By ${name} ${selectedEmoji ? selectedEmoji : ""}`;
    resultText.innerText = msg;

    const shareUrl = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}`;
    history.replaceState(null, "", shareUrl);

    const whatsappLink = `https://wa.me/?text=${encodeURIComponent(msg + "\n" + shareUrl)}`;
    whatsappBtn.href = whatsappLink;
    whatsappBtn.style.display = "inline-flex";
  }

  // 09 Auto-load name if shared link
  const params = new URLSearchParams(window.location.search);
  const preName = params.get("name");
  if (preName) {
    resultText.innerText = `08 Happy Diwali By ${preName} 08`;
    const shareUrl = window.location.href;
    const whatsappLink = `https://wa.me/?text=${encodeURIComponent("95 Happy Diwali By " + preName + " 96\n" + shareUrl)}`;
    whatsappBtn.href = whatsappLink;
    whatsappBtn.style.display = "inline-flex";
  }

  // 73 SMARTLINK logic C WhatsApp share 1919 121016 1110101412 1016 ad 161110101810
  whatsappBtn.addEventListener("click", () => {
    localStorage.setItem("shared", "true"); // flag set
  });

  window.addEventListener("load", () => {
    const isShared = localStorage.getItem("shared");
    if (isShared) {
      localStorage.removeItem("shared");
      // 97 15151019 13101810 Smartlink URL 1110181810
      window.open("https://www.effectivegatecpm.com/ezh3vu5d16?key=f8b5159375191700227136fd64d75810", "_blank");
    }
  });
</script>

</body>
</html>
